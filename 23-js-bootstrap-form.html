  <script>
    function input_data(){
        let sid = document.getElementById('sid').value;
        let name = document.getElementById('name').value;
        let tol = document.getElementById('tol').value;

        document.getElementById('dname').innerHTML = 'ชื่อ-สกุล : '+name;

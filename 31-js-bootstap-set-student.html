        <div class="card-body"  style="background :#CC0099;">
          <h5 class="card-title text-light">บันทึกข้อมูลนักเรียน</h5>
          <p class="card-text"><form>
            <div class="form-group text-light">
              <label for="formGroupExampleInput">Input Student ID  </label>
              <input type="text" class="form-control" id="sid" >
            </div>
            <div class="form-group text-light">
              <label for="formGroupExampleInput2">Input Name</label>
              <input type="text" class="form-control" id="name" >
            </div>

            <div class="form-group text-light">
                <label for="formGroupExampleInput2">Input Phone Number</label>
                <input type="text" class="form-control" id="phone" >
          </form></p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          <button type="button" class="btn btn-primary"onclick="set_array()">Sibmit</button>
          <button type="button" class="btn btn-danger "onclick="clear_input()">Reset</button>
        </div>
      </div>




</div>

           นาย พรมพราย จันทร์ดี ปวส.2/1 เลขที่ 18

        <div class="h5 p-3 mb-0 text-white text-center" style=" background :#CC0099;font-family:'Charm'">เทคโนโลยีสารสนเทศ</div>
      </footer>


      <script>

function set_array() {

sid.push(document.getElementById('sid').value)
name.push(document.getElementById('name').value)
phone.push(document.getElementById('phone').value)
// console.log(Sid)
// console.log(Sname)
// console.log(Tol)
localStorage.setItem('sid',JSON.stringify(sid))
localStorage.setItem('name',JSON.stringify(name))
localStorage.setItem('phone',JSON.stringify(phone))
clear_input()

}





function clear_input() {
    document.getElementById('sid').value = ''
    document.getElementById('name').value = ''
    document.getElementById('phone').value = ''
    
  }
      </script>
